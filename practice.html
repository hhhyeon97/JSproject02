<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/de18e820f6.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="practice.css">
    <title>todo연습</title>
</head>
<body>
    <div id="taskContainer">
        <h2>to do list</h2>
        <div id="inputArea">
            <input type="text" id="taskInput" placeholder="할 일 메모 ...">
            <button id="addBtn">추가</button>
        </div>
        <div id="tabArea">
            <div id="all" class="tab active">
                전체
            </div>
            <div id="incomplete" class="tab">
                진행중
            </div>
            <div id="complete" class="tab">
                완료
            </div>
        </div>
        <div id="taskView">
            
        </div>
    </div>
    <script src="pr.js"></script>
</body>
</html>
