<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!--부트스트랩 링크는 내 스타일 링크 위에 배치 !! - > 아래에 두면 내가 지정한 스타일을 덮어 씌운다.-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/de18e820f6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>

        <section class="inputArea">
            <input type="text" id="taskInput" placeholder="할 일을 추가하세요 (/・0・) ">
            <button id="addBtn"><i class='bx bx-message-alt-add' id="addIcon"></i></button>
        </section>

        <section class="taskArea">
            <div class="taskTabs">
            <!--<div id="underLine"></div>-->
                <div id="all">
                    전체
                </div>
                <div id="ongoing">
                    진행중
                </div>
                <div id="done">
                    완료
                </div>
            </div>
            <div id="taskBoardMom">
            <div id="taskBoard">
            </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
